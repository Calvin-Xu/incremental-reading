name: Run Tests

on:
  pull_request:
    branches:
      - main  # Or your main branch name (e.g., master)
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (if needed)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Or your desired Python version (e.g., '3.9')

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install Dependencies
        run: |
          make install-deps

      - name: Run make test
        run: |
          make test